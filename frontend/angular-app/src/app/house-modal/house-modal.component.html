<h1 mat-dialog-title>New House</h1>
<div mat-dialog-content>
  <!-- Provide an address, landlord information, basic facility information -->
  <!-- <input type="text" placeholder="Address" [(ngModel)]="address" name="address"> -->

  <input type="text" placeholder="Street" [(ngModel)]="street" name="street">
  <input type="text" placeholder="Apt" [(ngModel)]="streetLine2" name="streetLine2">
  <input type="text" placeholder="City" [(ngModel)]="city" name="city">
  <input type="text" placeholder="State" [(ngModel)]="state" name="state">
  <input type="text" placeholder="Zip" [(ngModel)]="zip" name="zip">





  <!-- Landlord information -->
  <input type="text" placeholder="Landlord Name" [(ngModel)]="landlordName" name="landlordName">
  <input type="text" placeholder="Landlord Phone" [(ngModel)]="landlordPhone" name="landlordPhone">
  <input type="text" placeholder="Landlord Email" [(ngModel)]="landlordEmail" name="landlordEmail">

  
<!-- add the basic facility info here -->
<hr>
<h2>Facility Info </h2>
<input type="text" placeholder="Beds" [(ngModel)]="beds" name="beds">
<input type="text" placeholder="Mattresses" [(ngModel)]="mattresses" name="mattresses">
<input type="text" placeholder="Tables" [(ngModel)]="tables" name="tables">
<input type="text" placeholder="Chairs" [(ngModel)]="chairs" name="chairs">


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick($event)">Close</button>
  <button mat-button (click)="onNoClick($event)">Submit</button>
</div>
